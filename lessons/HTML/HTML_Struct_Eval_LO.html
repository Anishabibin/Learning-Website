<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evaluate HTML Document Structure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .layout {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    pre {
      background-color: #eef;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: monospace;
    }
    .choices, .reason {
      margin-top: 20px;
    }
    label {
      margin-right: 15px;
      font-size: 1em;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
      text-align: center;
    }
    #videoContainer {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üß™ Evaluate This HTML Document</h2>
  <div class="layout">
    <p><strong>Bloom‚Äôs Level:</strong> Evaluate</p>
    <p>Review the HTML document below. Then, decide:</p>

    <pre id="htmlSnippet">
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Sample&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h1&gt;Hello&lt;/h1&gt;
  &lt;/body&gt;
&lt;/html&gt;
&lt;!DOCTYPE html&gt;
    </pre>

    <div class="choices">
      <label><input type="radio" name="valid" value="yes"> ‚úÖ Correct Structure</label>
      <label><input type="radio" name="valid" value="no"> ‚ùå Incorrect Structure</label>
    </div>

    <div class="reason">
      <label for="reason">Choose your reason:</label>
      <select id="reason">
        <option value="">-- Select a reason --</option>
        <option value="missing-doctype">The &lt;!DOCTYPE&gt; must be the first line</option>
        <option value="extra-tag">An extra tag is present</option>
        <option value="order-ok">All tags are correctly ordered</option>
        <option value="missing-tag">A required tag is missing</option>
      </select>
    </div>

    <button class="btn" onclick="evaluateAnswer()">üìù Submit</button>

    <div id="feedback"></div>

    <button class="btn" onclick="toggleVideo()">üé¨ Show ISL Explanation</button>
    <div id="videoContainer">
      <video controls>
        <source src="your-isl-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    function evaluateAnswer() {
      const answer = document.querySelector('input[name="valid"]:checked');
      const reason = document.getElementById('reason').value;
      const feedback = document.getElementById('feedback');

      if (!answer || reason === "") {
        feedback.textContent = "‚ö†Ô∏è Please select your answer and a reason.";
        return;
      }

      if (answer.value === "no" && reason === "missing-doctype") {
        feedback.textContent = "üéØ Correct! The DOCTYPE must come first.";
      } else {
        feedback.textContent = "‚ùå Not quite. Review the document again.";
      }
    }

    function toggleVideo() {
      const vc = document.getElementById('videoContainer');
      vc.style.display = vc.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
