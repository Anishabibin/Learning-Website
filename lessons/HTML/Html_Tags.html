<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DHH HTML Tag Explorer with ISL YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select {
      font-size: 16px;
      margin-bottom: 10px;
      padding: 8px 12px;
    }

    .isl-top {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    .isl-top iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      flex-wrap: wrap;
    }

    .editor, .output {
      flex: 1 1 45%;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 300px;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 16px;
    }

    iframe.output-frame {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h2>üß† Learn HTML Tags with ISL YouTube Support</h2>

  <select id="tagSelect" onchange="updateContent()">
    <option value="">-- Select a Tag --</option>
    <option value="html">HTML - Starting an HTML page</option>
    <option value="head">HEAD - Creating head</option>
    <option value="title">TITLE - Creating a title</option>
    <option value="body">BODY - Creating a body</option>
    <option value="h1">H1-H6 -  Heading Tag</option>
    <option value="p">P - Paragraph</option>
    <option value="br">BR - Line Break</option>
  </select>

  <div class="isl-top">
    <iframe id="islVideo" src="" allowfullscreen></iframe>
  </div>

  <div class="container">
    <div class="editor">
      <h3>‚úçÔ∏è Try the Code</h3>
      <textarea id="codeEditor" oninput="updatePreview()"></textarea>
    </div>

    <div class="output">
      <h3>üåê Output</h3>
      <iframe id="previewFrame" class="output-frame"></iframe>
    </div>
  </div>

  <script>
    const examples = {
      html: {
        code: `<!DOCTYPE html>\n<html>\nHi</html>`,
        video: "https://www.youtube.com/embed/wmu0VMvxXoc?si=lG5OE7v9VgwAmVYf"
      },
      head: {
        code: `<!DOCTYPE html>\n<html>\n  <head>\n  This is my heading</head>\n</html>`,
        video: "https://www.youtube.com/embed/mFGgkYnlNko?si=wKQGa0isVhPzIABR"
      },
      title: {
        code: `<!DOCTYPE html>\n<html>\n  <head>\n    <title>My Page</title>\n  </head>\n</html>`,
        video: "https://www.youtube.com/embed/97FgGGFeN_c?si=W32w54vCVnyxAHpN"
      },
      body: {
        code: `<!DOCTYPE html>\n<html>\n  <body>\n    Welcome to my site!\n  </body>\n</html>`,
        video: "https://www.youtube.com/embed/uFcNSPoWF5w?si=m1XBqQDisW04oF4C"
      },
      h1: {
  	code: `<h1>This is an H1 heading</h1>\n<h2>This is an H2 heading</h2>\n<h3>This is an H3 heading</h3>\n<h4>This is an H4 heading</h4>\n<h5>This is 	an H5 heading</h5>\n<h6>This is an H6 heading</h6>`,
  	video: "https://www.youtube.com/embed/uxCjdHqkUeI?si=j4caQc3oQySF8640"
	}
	,
      
      p: {
        code: `<p>This is a paragraph of text.</p>`,
        video: "https://www.youtube.com/embed/keLVc3NGZ8A?si=UtqCEg3b9V4cc6-D"
      },
      br: {
        code: `Line one.<br>Line two.`,
        video: "https://www.youtube.com/embed/Uox-X-4vl2U?si=u7AF_WJ2S3wzeK8J"
      }
    };

    function updateContent() {
      const tag = document.getElementById('tagSelect').value;
      const editor = document.getElementById('codeEditor');
      const preview = document.getElementById('previewFrame');
      const video = document.getElementById('islVideo');

      if (examples[tag]) {
        editor.value = examples[tag].code;
        preview.srcdoc = examples[tag].code;
        video.src = examples[tag].video;
      } else {
        editor.value = '';
        preview.srcdoc = '';
        video.src = '';
      }
    }

    function updatePreview() {
      const code = document.getElementById('codeEditor').value;
      document.getElementById('previewFrame').srcdoc = code;
    }
  </script>

</body>
</html>
