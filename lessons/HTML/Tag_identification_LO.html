<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Identification for DHH Learners</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
    }

    .instruction-box {
      background: #ffffff;
      border-left: 5px solid #007bff;
      padding: 15px;
      margin-bottom: 15px;
    }

    .code-line {
      font-family: monospace;
      background: #fff;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #ddd;
    }

    .selected {
      background-color: #fff3cd;
      border-left: 5px solid #ffc107;
    }

    .correct {
      background-color: #d4edda;
      border-left: 5px solid #28a745;
    }

    .incorrect {
      background-color: #f8d7da;
      border-left: 5px solid #dc3545;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #videoContainer {
      display: none;
      margin-top: 10px;
    }

    video {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ”– Identify HTML Tags</h2>

  <div class="instruction-box">
    <p><strong style="background-color: #0056b3; color: white; padding: 4px 8px; border-radius: 4px;">
  Instruction:
</strong> Click the lines that contain HTML tags.</p>

    <p>If you need help, watch the ISL explanation below.</p>
    <button class="btn" onclick="toggleVideo()">ðŸ‘‹ Show/Hide ISL Explanation</button>
    <div id="videoContainer">
      <video controls>
        <source src="isl-html-tags.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div id="codeBlock">
    <div class="code-line" data-is-tag="true">&lt;html&gt;</div>
    <div class="code-line" data-is-tag="false">Welcome to My Website</div>
    <div class="code-line" data-is-tag="true">&lt;head&gt;</div>
    <div class="code-line" data-is-tag="true">&lt;title&gt;Home&lt;/title&gt;</div>
    <div class="code-line" data-is-tag="false">This is the homepage content</div>
    <div class="code-line" data-is-tag="true">&lt;/head&gt;</div>
  </div>

  <button class="btn" onclick="checkAnswers()">âœ… Submit</button>
  <button class="btn" onclick="reset()">ðŸ”„ Reset</button>

  <div id="feedback"></div>

  <script>
    const lines = document.querySelectorAll('.code-line');

    lines.forEach(line => {
      line.addEventListener('click', () => {
        line.classList.toggle('selected');
      });
    });

    function checkAnswers() {
      let correct = 0, totalTags = 0;
      lines.forEach(line => {
        const isTag = line.getAttribute('data-is-tag') === 'true';
        const selected = line.classList.contains('selected');
        line.classList.remove('correct', 'incorrect');

        if (isTag) totalTags++;

        if (selected && isTag) {
          line.classList.add('correct');
          correct++;
        } else if (selected && !isTag) {
          line.classList.add('incorrect');
        }
      });

      document.getElementById('feedback').textContent = 
        correct === totalTags ? "ðŸŽ‰ Great! You found all tags!" :
        `âœ”ï¸ You found ${correct} out of ${totalTags} tags. Try again!`;
    }

    function reset() {
      lines.forEach(line => {
        line.classList.remove('selected', 'correct', 'incorrect');
      });
      document.getElementById('feedback').textContent = '';
    }

    function toggleVideo() {
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.style.display = 
        videoContainer.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
