<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Document Structure Builder</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .column {
      flex: 1;
      padding: 10px;
    }

    .image-preview img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
	display: flex; justify-content: center; align-items: center;
    }

    .dropzone-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px 0;
    }

    .dropzone {
      border: 2px dashed #bbb;
      padding: 10px;
      min-height: 30px;
      border-radius: 6px;
      background-color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .tags {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tag {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      cursor: grab;
      transition: background-color 0.2s;
    }

    .tag:hover {
      background-color: #e3f2fd;
    }

    .correct {
      background-color: #c8f7c5 !important;
      border-color: green !important;
    }

    .incorrect {
      background-color: #f7c5c5 !important;
      border-color: red !important;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #successMsg {
      text-align: center;
      font-weight: bold;
      color: green;
      font-size: 18px;
      margin-top: 20px;
    }

    #outputPreview {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>üß± Build the Basic HTML Document Structure</h2>

  <div class="container">
    <div class="column image-preview">

<h2>Sample HTML Document Structure</h2>
&nbsp
   <img src="https://raw.githubusercontent.com/Anishabibin/Learning-Website/main/Assests/htmlstructureimg.jpeg" alt="HTML Structure Image" style=" style="display: block; margin: 0 auto; max-width: 100%; height: auto;">


    </div>

    <div class="column">
      <div class="dropzone-container" id="dropzones"></div>
    </div>

    <div class="column">
      <h3>üß© Tags to Drag</h3>
      <div class="tags" id="tags"></div>
    </div>
  </div>

  <div id="successMsg"></div>

  <button class="btn" onclick="resetExercise()">üîÑ Try Again</button>

  <div id="outputPreview">
    <h3>üåê Output Preview</h3>
    <iframe srcdoc="<html><body><h1>Hello, world!</h1></body></html>"></iframe>
  </div>

  <script>
    const tagTexts = [
      "<!DOCTYPE html>", "<html>", "<head>", "<title>", "</title>",
      "</head>", "<body>", "<h1>", "</h1>", "</body>", "</html>"
    ];

    const dropzonesContainer = document.getElementById("dropzones");
    const tagsContainer = document.getElementById("tags");
    const successMsg = document.getElementById("successMsg");
    const outputPreview = document.getElementById("outputPreview");

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function buildTagsAndZones() {
      dropzonesContainer.innerHTML = '';
      tagsContainer.innerHTML = '';
      successMsg.textContent = '';
      outputPreview.style.display = 'none';

      tagTexts.forEach(expected => {
        const dz = document.createElement("div");
        dz.className = "dropzone";
        dz.dataset.answer = expected;
        dz.addEventListener("dragover", e => e.preventDefault());
        dz.addEventListener("drop", e => {
          e.preventDefault();
          const draggedText = e.dataTransfer.getData("text/plain");
          dz.textContent = draggedText;
          checkIndividualAnswer(dz, draggedText);
          checkAllAnswers();
        });
        dropzonesContainer.appendChild(dz);
      });

      const shuffled = shuffle([...tagTexts]);
      shuffled.forEach(text => {
        const tag = document.createElement("div");
        tag.className = "tag";
        tag.draggable = true;
        tag.textContent = text;
        tag.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", tag.textContent);
        });
        tagsContainer.appendChild(tag);
      });
    }

    function checkIndividualAnswer(zone, dropped) {
      const expected = zone.dataset.answer.trim();
      const isCorrect = dropped.trim() === expected;
      zone.classList.toggle("correct", isCorrect);
      zone.classList.toggle("incorrect", !isCorrect);
    }

    function checkAllAnswers() {
      const zones = document.querySelectorAll(".dropzone");
      let correctCount = 0;
      zones.forEach(zone => {
        if (zone.textContent.trim() === zone.dataset.answer.trim()) {
          correctCount++;
        }
      });

      if (correctCount === zones.length) {
        successMsg.textContent = "üéâ Well done! You built the correct structure.";
        outputPreview.style.display = "block";
      } else {
        successMsg.textContent = "";
        outputPreview.style.display = "none";
      }
    }

    function resetExercise() {
      buildTagsAndZones();
    }

    // Initial build
    buildTagsAndZones();
  </script>
</body>
</html>
