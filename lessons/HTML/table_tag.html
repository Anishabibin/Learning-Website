<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn HTML Table with ISL Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    .video-container {
      max-width: 800px;
      margin: 20px auto;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    .editor-output-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
    }

    .editor, .output {
      flex: 1 1 45%;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 300px;
    }

    textarea {
      width: 100%;
      height: 220px;
      font-size: 16px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    iframe.output-frame {
      width: 100%;
      height: 220px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h2>üìä Learn HTML Table Tag with ISL Video</h2>

  <div class="video-container">
    <iframe id="videoFrame" src="https://www.youtube.com/embed/79k7tGzIpoI?si=YJmQqCEgYx3IYQTs" allowfullscreen></iframe>
  </div>

  <div class="editor-output-container">
    <div class="editor">
      <h3>‚úçÔ∏è Try the Table Code</h3>
      <textarea id="codeEditor" oninput="updateOutput()">

      </textarea>
    </div>
    <div class="output">
      <h3>üåê Output</h3>
      <iframe id="outputFrame" class="output-frame"></iframe>
    </div>
  </div>

  <script>
    function updateOutput() {
      const code = document.getElementById('codeEditor').value;
      document.getElementById('outputFrame').srcdoc = code;
    }

    // Initial render
    updateOutput();
  </script>

</body>
</html>
